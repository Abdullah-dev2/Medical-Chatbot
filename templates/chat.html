<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical AI Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f2f6fa;
      font-family: "Segoe UI", sans-serif;
    }
    .chat-container {
      max-width: 850px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #0a74c9, #0bb4d4);
      color: #fff;
      padding: 25px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 55px;
      margin-right: 15px;
    }
    .chat-body {
      padding: 25px;
      height: 520px;
      overflow-y: auto;
      background: #f9fcff;
    }
    .msg-box {
      margin-bottom: 20px;
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
    }
    .msg-user {
      background: #0a74c9;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .msg-bot {
      background: #e1f0ff;
      color: #054a7c;
      border-bottom-left-radius: 4px;
    }
    .chat-footer {
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #e6e6e6;
      display: flex;
      align-items: center;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #cccccc;
      outline: none;
    }
    .chat-footer button {
      margin-left: 10px;
      background: #0a74c9;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="bot" />
      <div>
        <h4 class="mb-0">Medical AI Assistant</h4>
        <small>Your trusted medical companion</small>
      </div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <form id="chat-form" class="chat-footer">
      <input type="text" id="text" placeholder="Describe symptoms or ask a medical question..." required />
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#chat-form").on("submit", function (event) {
        event.preventDefault();
        const msg = $("#text").val();
        $("#text").val("");

        const userMsg = `<div class='msg-box msg-user'>${msg}</div>`;
        $("#chat-body").append(userMsg);

        $.ajax({
          data: { msg: msg },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          const botMsg = `<div class='msg-box msg-bot'>${data}</div>`;
          $("#chat-body").append(botMsg);
          $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
        });
      });
    });
  </script>
</body>
</html>
